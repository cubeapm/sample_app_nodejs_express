version: "3"
services:
  nodejs_express:
    build:
      context: .
    container_name: cube_nodejs_express_express
    environment:
      # tell the app that it is running in docker compose
      - CUBE_DOCKER_COMPOSE=true

      - NODE_OPTIONS=--require newrelic
      # New Relic agent will send data on https://<domain_of_cubeapm_server>:443
      - NEW_RELIC_HOST=<domain_of_cubeapm_server>
      - NEW_RELIC_APP_NAME=cube_sample_nodejs_express_newrelic
      - NEW_RELIC_LICENSE_KEY=ABC4567890ABC4567890ABC4567890ABC4567890

      # Print New Relic agent logs on screen
      #- NEW_RELIC_LOG=stdout
      # Set New Relic agent log level to debug if needed to see detailed logs
      #- NEW_RELIC_LOG_LEVEL=debug
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    restart: always

  mysql:
    image: mysql:8.0
    container_name: cube_nodejs_express_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
    volumes:
      - cube_nodejs_express_mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine3.18
    container_name: cube_nodejs_express_redis

volumes:
  cube_nodejs_express_mysql:
